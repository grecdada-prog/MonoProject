[build]
# Build steps exécutés par Railpacks
builder = "NIXPACKS"

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install",
  "npm run build"
]

[phases.deploy]
cmds = [
  "php artisan migrate --force",
  "php artisan storage:link || true"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT}"
